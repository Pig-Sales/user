spring:
  application:
    name: user #服务名称
  cloud: #要注意缩进，错了会无法注册
    nacos:
      config:
        file-extension: yaml
        refresh-enabled: true
        enabled: true
        extension-configs[0]:
          data-id: user.yaml
          group: DEFAULT_GROUP
          refresh: true
        extension-configs[1]:
          data-id: jwt.yaml
          group: DEFAULT_GROUP
          refresh: true
        server-addr: 124.223.119.145:8848 #nacos配置中心
        namespace: fd161dbd-1a0d-4e21-b877-6750b2fa025f #配置命名空间
      discovery:
        server-addr: 124.223.119.145:8848 #nacos注册中心
        namespace: fd161dbd-1a0d-4e21-b877-6750b2fa025f #注册命名空间
